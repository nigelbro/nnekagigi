<script>
$(document).ready(function(){

	$('a > div').hover(function(){
		$(this).addClass('tab');
		$('#products').addClass('hide');
		$('.dropdown').addClass('dropdownshow');
	},function(){
		$('#products').removeClass('hide');
		$(this).removeClass('tab');
		$('.dropdown').removeClass('dropdownshow');
	
	});
	
});


</script>
